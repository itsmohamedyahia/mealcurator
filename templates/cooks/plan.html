{% extends "base.html" %}

{% block page_content %}
<h1>View a Meal Plan</h1>

{% for plan in meal_plans %}
<div>
<table>
    <thead>
        <th><a href="{% url 'view-plan' plan.id %}">{{ plan.name }}</a></th>
    </thead>
    {% for meal in meals %}
    {% if meal.plan__id == plan.id %}
<tr><td>{{ meal.meal__title }}</td><td>{{ meal.meal__meal_time }}</td></tr> 
    {% endif %}
    {% endfor %}
</table>
</div>
{% endfor %}

{% endblock %}
